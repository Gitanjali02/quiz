<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Javascript Quiz</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main class="quizArea">
      <header class="mainHeader">
        <h1>Javascript Quiz</h1>
        <span id="timerArea"></span>
      </header>
      <section id="questionsContainer" class="hide">
        <div id="question">Here question</div>
        <div id="answers" class="buttonArea">Here answers</div>
      </section>
      <section class="scores">
        <div id="scoreArea" class="hide"></div>
      </section>
      <section>
        <div id="dbform" class="hide">
          <form class="form" action="connect.php" method="POST">
            <label for="name">Player Name: </label>
            <input type="text" name="name"><br><br>
            <label for="score">Score: </label>
            <input type="number" name="score"><br><br>
            <input type="submit" id="submit">
            <input type="reset" id="reset">
          </form>
        </div>
      </section>
      <section class="controls">
        <button class="start" id="startButton">START</button>
        <button class="btn" id="showScoresButton">See High Scores</button>
        <button class="btn" id="dbsubmit">Submit scores to Database</button>
        <br />
        <div id="scoreArea" class="hide">
          <span id="scoreDisplay"></span>
          <input type="text" name="initials" id="initials" />
          <button id="submitScore" class="submit">Submit Score</button>
        </div>
      </section>
    </main>
    <script src="newscript.js"></script>
  </body>
</html>
